<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave a Review</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>......................</h2>
   <h1>Leave a Review</h1>
    <p>This is a place to share your thoughts and give feedback. Inapropriate reviews will be removed.</p>
     <a href='./index.html'>Press Here to Go Back</a>
     <h2>......................</h2>
     <hr><br>
    <!-- Review Form -->
    <form id="reviewForm">
        <label for="username">Your Name:</label>
        <input type="text" id="username" name="username" required>
<br><br>
        <label for="review">Your Review:</label>
        <textarea id="review" name="review" rows="4" required></textarea>
<br><br>
        <label for="rating">Rating (1-10):</label>
        <input type="number" id="rating" name="rating" min="1" max="10" required>

        <button type="button" onclick="submitReview()">Submit Review</button>
    </form><br><hr><br>
    <!-- Display Reviews -->
    <div class="reviews" id="reviewsContainer">
        <!-- Reviews will be displayed here -->
    </div>

    <script>
        // Load existing reviews from localStorage
        window.onload = function () {
            var savedReviews = JSON.parse(localStorage.getItem("reviews")) || [];
            var reviewsContainer = document.getElementById("reviewsContainer");

            savedReviews.forEach(function (review) {
                var newReview = document.createElement("div");
                newReview.innerHTML = review;
                reviewsContainer.appendChild(newReview);
            });
        };

        function submitReview() {
            // Get form values
            var username = document.getElementById("username").value;
            var review = document.getElementById("review").value;
            var rating = document.getElementById("rating").value;
 if (username && review && rating) {
            // Create a new review element
            var newReview = document.createElement("div");
            newReview.innerHTML = "<strong>Name:</strong> " + username + "<br>" +
                                  "<strong>Review:</strong> " + review + "<br>" +
                                  "<strong>Rating:</strong> " + rating + "/10<hr>";

            // Append the new review to the reviews container
            document.getElementById("reviewsContainer").appendChild(newReview);

            // Save the review to localStorage
            var savedReviews = JSON.parse(localStorage.getItem("reviews")) || [];
            savedReviews.push(newReview.innerHTML);
            localStorage.setItem("reviews", JSON.stringify(savedReviews));

            // Clear the form fields
            document.getElementById("username").value = "";
            document.getElementById("review").value = "";
            document.getElementById("rating").value = "";
        }
    </script>

  </div>
  <script src="script.js"></script>
</body>
</html>
